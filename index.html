<!DOCTYPE html>
<html>

<head>
    <title>Carousel</title>
    <link type="text/css" rel="stylesheet" href="css/carousel.css" />
</head>

<body>
    <div id="carousel">
        <div class="slide">
            <img src="imgs/imgpsh_fullsize.jpg" alt="Slide" />
            <span class="slide_description">Slide 1</span>
        </div>
        <div class="slide">
            <img src="imgs/imgpsh_fullsize_1.jpg" alt="Slide" />
            <span class="slide_description">Slide 2</span>
        </div>
        <div class="slide">
            <img src="imgs/imgpsh_fullsize_2.jpg" alt="Slide" />
            <span class="slide_description">Slide 3</span>
        </div>
        <div class="slide">
            <img src="imgs/imgpsh_fullsize_3.jpg" alt="Slide" />
            <span class="slide_description">Slide 4</span>
        </div>
        <div class="slide">
            <img src="imgs/imgpsh_fullsize_2.jpg" alt="Slide" />
            <span class="slide_description">Slide 5</span>
        </div>
    </div>
    <script src="js/carousel.js"></script>
</body>

</html>
